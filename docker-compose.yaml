version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: movie
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./create_tables.sql:/var/lib/postgresql/data/create_tables.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080